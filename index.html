<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicola Clicker – Rework</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="clicker-area">
      <button id="nicola-button" aria-label="Nicola klicken">
        <img src="assets/nicola.png" alt="Nicola" />
      </button>
      <div id="score-display">
        <h2>Nicolas: <span id="score">0</span></h2>
        <p>Produziert pro Sekunde: <span id="nps">0</span></p>
      </div>
      <div id="golden-egg" title="Goldenens Ei!"></div>
    </section>

    <aside id="upgrades-panel">
      <h3>Upgrades</h3>
      <div id="upgrades-container">
        <!-- Upgrades werden hier dynamisch eingefügt -->
      </div>
      <button id="prestige-button" title="Prestige aktivieren">Prestige</button>
    </aside>
  </main>

  <div id="tooltip" role="tooltip" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
