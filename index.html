<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicola Clicker â€“ Rework</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Nicola Clicker</h1>
    <div id="game-container">
      <button id="clicker">
        <img src="assets/nicola.png" alt="Nicola" />
      </button>

      <aside id="right-panel">
        <div id="score">0 Nicolas</div>
        <div id="perSecond">0 pro Sekunde</div>

        <div id="upgrades"></div>

        <img src="assets/golden_egg.png" alt="Golden Egg" id="golden-egg" class="hidden" />

        <button id="prestigeBtn">Prestige</button>

        <div id="menu-buttons">
          <button id="btn-achievements">Achievements</button>
          <button id="btn-stats">Statistiken</button>
          <button id="btn-settings">Einstellungen</button>
        </div>

        <div id="panels">
          <div id="panel-achievements" class="panel hidden">
            <h3>Achievements</h3>
            <ul id="achievements-list"></ul>
          </div>
          <div id="panel-stats" class="panel hidden">
            <h3>Statistiken</h3>
            <ul>
              <li>Klicks: <span id="stat-clicks">0</span></li>
              <li>Goldene Eier: <span id="stat-goldenEggs">0</span></li>
              <li>Gesamtverdienst: <span id="stat-totalEarned">0</span></li>
            </ul>
          </div>
          <div id="panel-settings" class="panel hidden">
            <h3>Einstellungen</h3>
            <label>
              <input type="checkbox" id="toggle-sound" checked />
              Sound aktivieren
            </label>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
