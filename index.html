<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nicola Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background: url('https://orteil.dashnet.org/cookieclicker/img/bgBlue.jpg') repeat;
            color: #fff;
        }
        #game-container {
            display: flex;
            height: 100vh;
        }
        #click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 50, 0.5);
            position: relative;
        }
        #click-img {
            width: 250px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.1s;
            box-shadow: 0 0 20px #fff;
        }
        #click-img:active {
            transform: scale(0.95);
        }
        #counter {
            font-size: 2.5em;
            margin: 20px;
        }
        #side-panel {
            width: 300px;
            background: rgba(20, 20, 60, 0.9);
            padding: 20px;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }
        .upgrade, .prestige-button, .event-button {
            margin: 10px 0;
            padding: 10px;
            background-color: #303060;
            border: 2px solid #888;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            width: 100%;
        }
        .upgrade:disabled, .prestige-button:disabled {
            background-color: #444;
            color: #aaa;
            border-color: #666;
            cursor: not-allowed;
        }
        #stats, #achievements {
            margin-top: 20px;
        }
        #achievements h3, #stats p {
            margin: 10px 0;
        }
        .achievement {
            color: #0f0;
            font-size: 0.85em;
        }
        #golden-egg {
            position: absolute;
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="click-area">
            <p id="counter">0 Clicks</p>
            <img id="click-img" src="https://i.imgur.com/9LCKJKc.png" alt="Nicola" onclick="clickNicola()">
            <div id="golden-egg" onclick="clickGoldenEgg()"></div>
        </div>
        <div id="side-panel">
            <div id="upgrades">
                <button class="upgrade" onclick="buyUpgrade(1)" id="upgrade1">Upgrade 1 (+1 CPS) - 50</button>
                <button class="upgrade" onclick="buyUpgrade(2)" id="upgrade2">Upgrade 2 (+5 CPS) - 250</button>
                <button class="upgrade" onclick="buyUpgrade(3)" id="upgrade3">Nicola-Fabrik (+20 CPS) - 1000</button>
                <button class="upgrade" onclick="buyUpgrade(4)" id="upgrade4">Nicola-Roboter (+100 CPS) - 5000</button>
            </div>
            <button class="prestige-button" onclick="prestige()">üîÅ Prestige</button>
            <div id="stats">
                <h3>Statistiken</h3>
                <p>Gesamt Clicks: <span id="total-clicks">0</span></p>
                <p>Clicks/Sekunde: <span id="cps">0</span></p>
                <p>Prestige Punkte: <span id="prestige-points">0</span></p>
            </div>
            <div id="achievements">
                <h3>Erfolge</h3>
                <div id="achievement-list"></div>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>
    <audio id="achievement-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

    <script>
        let clicks = 0;
        let totalClicks = 0;
        let cps = 0;
        let prestigePoints = 0;

        const counter = document.getElementById('counter');
        const totalDisplay = document.getElementById('total-clicks');
        const cpsDisplay = document.getElementById('cps');
        const prestigeDisplay = document.getElementById('prestige-points');
        const clickSound = document.getElementById('click-sound');
        const achievementSound = document.getElementById('achievement-sound');
        const bgMusic = document.getElementById('bg-music');
        const goldenEgg = document.getElementById('golden-egg');

        const upgrades = [
            { id: 'upgrade1', cost: 50, value: 1, bought: false },
            { id: 'upgrade2', cost: 250, value: 5, bought: false },
            { id: 'upgrade3', cost: 1000, value: 20, bought: false },
            { id: 'upgrade4', cost: 5000, value: 100, bought: false }
        ];

        // Neue Funktion: Dynamische Achievement-Erstellung f√ºr Klick-Meilensteine
function createClickMilestones(max = 1000, step = 100) {
    const milestones = [];
    for (let i = step; i <= max; i += step) {
        milestones.push({
            id: `clicks-${i}`,
            text: `${i} Gesamt-Clicks erreicht!`,
            unlocked: false,
            condition: () => totalClicks >= i
        });
    }
    return milestones;
}

const upgrades = [
    { id: 'upgrade1', cost: 50, value: 1, bought: false },
    { id: 'upgrade2', cost: 250, value: 5, bought: false },
    { id: 'upgrade3', cost: 1000, value: 20, bought: false },
    { id: 'upgrade4', cost: 5000, value: 100, bought: false }
];

// Basis-Erfolge (zus√§tzlich zu Klick-Meilensteinen)
let achievements = [
    { id: 'cps-10', text: '10 CPS erreicht!', unlocked: false, condition: () => cps >= 10 },
    { id: 'upgrade-4', text: 'Upgrade 4 gekauft!', unlocked: false, condition: () => upgrades[3].bought }
];

// Zus√§tzliche Klick-Meilensteine generieren
achievements = achievements.concat(createClickMilestones());

        ];

        function updateUI() {
            counter.textContent = `${Math.floor(clicks)} Clicks`;
            totalDisplay.textContent = `${Math.floor(totalClicks)}`;
            cpsDisplay.textContent = `${cps}`;
            prestigeDisplay.textContent = `${prestigePoints}`;
        }

        function clickNicola() {
            clicks += 1 + prestigePoints;
            totalClicks += 1 + prestigePoints;
            clickSound.currentTime = 0;
            clickSound.play();
            updateUI();
            checkAchievements();
            saveGame();
        }

        function clickGoldenEgg() {
            clicks += 100 * (1 + prestigePoints);
            totalClicks += 100 * (1 + prestigePoints);
            goldenEgg.style.display = 'none';
            updateUI();
            saveGame();
        }

        function buyUpgrade(level) {
            const upgrade = upgrades[level - 1];
            if (!upgrade.bought && clicks >= upgrade.cost) {
                cps += upgrade.value;
                clicks -= upgrade.cost;
                upgrade.bought = true;
                document.getElementById(upgrade.id).disabled = true;
                updateUI();
                checkAchievements();
                saveGame();
            }
        }

        function prestige() {
            if (totalClicks >= 10000) {
                prestigePoints += Math.floor(totalClicks / 10000);
                clicks = 0;
                totalClicks = 0;
                cps = 0;
                upgrades.forEach(upg => upg.bought = false);
                achievements.forEach(a => a.unlocked = false);
                document.getElementById('achievement-list').innerHTML = '';
                upgrades.forEach(upg => document.getElementById(upg.id).disabled = false);
                updateUI();
                saveGame();
            }
        }

        function spawnGoldenEgg() {
            if (Math.random() < 0.1) {
                goldenEgg.style.top = `${Math.random() * 80 + 10}%`;
                goldenEgg.style.left = `${Math.random() * 80 + 10}%`;
                goldenEgg.style.display = 'block';
                setTimeout(() => goldenEgg.style.display = 'none', 5000);
            }
        }

        setInterval(() => {
            clicks += cps * (1 + prestigePoints);
            totalClicks += cps * (1 + prestigePoints);
            updateUI();
            checkAchievements();
            saveGame();
            spawnGoldenEgg();
        }, 1000);

        function checkAchievements() {
            achievements.forEach(a => {
                if (!a.unlocked && a.condition()) {
                    a.unlocked = true;
                    const div = document.createElement('div');
                    div.className = 'achievement';
                    div.textContent = a.text;
                    document.getElementById('achievement-list').appendChild(div);
                    achievementSound.currentTime = 0;
                    achievementSound.play();
                }
            });
        }

        function saveGame() {
            localStorage.setItem('nicola_clicks', clicks);
            localStorage.setItem('nicola_totalClicks', totalClicks);
            localStorage.setItem('nicola_cps', cps);
            localStorage.setItem('nicola_upgrades', JSON.stringify(upgrades));
            localStorage.setItem('nicola_achievements', JSON.stringify(achievements));
            localStorage.setItem('nicola_prestige', prestigePoints);
        }

        function loadGame() {
            if (localStorage.getItem('nicola_clicks')) {
                clicks = parseFloat(localStorage.getItem('nicola_clicks'));
                totalClicks = parseFloat(localStorage.getItem('nicola_totalClicks'));
                cps = parseFloat(localStorage.getItem('nicola_cps'));
                prestigePoints = parseInt(localStorage.getItem('nicola_prestige')) || 0;
                const savedUpgrades = JSON.parse(localStorage.getItem('nicola_upgrades'));
                if (savedUpgrades) {
                    for (let i = 0; i < upgrades.length; i++) {
                        upgrades[i].bought = savedUpgrades[i].bought;
                        if (upgrades[i].bought) {
                            document.getElementById(upgrades[i].id).disabled = true;
                        }
                    }
                }
                const savedAchievements = JSON.parse(localStorage.getItem('nicola_achievements'));
                if (savedAchievements) {
                    for (let i = 0; i < achievements.length; i++) {
                        achievements[i].unlocked = savedAchievements[i].unlocked;
                        if (achievements[i].unlocked) {
                            const div = document.createElement('div');
                            div.className = 'achievement';
                            div.textContent = achievements[i].text;
                            document.getElementById('achievement-list').appendChild(div);
                        }
                    }
                }
            }
            updateUI();
        }

        window.onload = () => {
            loadGame();
            bgMusic.volume = 0.3;
            bgMusic.play().catch(() => {
                console.log("Autoplay nicht erlaubt, Musik startet bei erstem Klick.");
            });
            document.body.addEventListener('click', () => bgMusic.play(), { once: true });
        };
    </script>
</body>
</html>
